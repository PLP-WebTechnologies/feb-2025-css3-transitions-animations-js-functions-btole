<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JavaScript Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Animations Demo</h1>
        
        <div class="preferences">
            <h2>User Preferences</h2>
            <div class="pref-controls">
                <label for="theme">Select Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                </select>
                <button id="savePref">Save Preferences</button>
            </div>
        </div>
        
        <div class="animation-area">
            <h2>Animation Controls</h2>
            <button id="animateBtn">Click to Animate</button>
            <div class="animated-box"></div>
        </div>
        
        <div class="gallery">
            <h2>Image Gallery</h2>
            <div class="images">
                <img src="https://via.placeholder.com/150" alt="Placeholder 1" class="gallery-img">
                <img src="https://via.placeholder.com/150" alt="Placeholder 2" class="gallery-img">
                <img src="https://via.placeholder.com/150" alt="Placeholder 3" class="gallery-img">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
